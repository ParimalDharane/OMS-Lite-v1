<!-- Execution Entry Modal -->
<div class="modal fade" id="executionEntryModel" tabindex="-1" role="dialog" aria-labelledby="executionEntryModelTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Execution Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="price" class="col-form-label">Price:</label>
            <input type="number" min="0.1" ng-model="executionObj.price" class="form-control" id="price">
          </div>
          <div class="form-group">
            <label for="quantity" class="col-form-label">Quantity:</label>
            <input type="number" min="0.1" ng-model="executionObj.quantity" class="form-control" id="quantity">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="saveExecution(executionObj)"
          ng-disabled="!executionObj.price || !executionObj.quantity" class="btn btn-primary btn-sm mt-2">
          Save
        </button>
        <a class="btn btn-secondary btn-sm ml-1 mt-2" data-dismiss="modal" href="#" role="button">
          Cancel
        </a>
      </div>
    </div>
  </div>
</div> <!-- End of Execution Entry Modal -->
